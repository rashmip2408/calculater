<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Styleasheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ceceef449c.js" crossorigin="anonymous"></script>


    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/ceceef449c.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-3">Calculator</h1>
    <div class="calculator my-4">
        <input type="text" class="result" disabled>
        <div class="buttons">
            <button class="button clear"><i class="fa-solid fa-c"></i></button>
            <button class="button operator" value="%"><i class="fa-solid fa-percent"></i></button>
            <button class="button backspace" value=""><i class="fa-solid fa-delete-left"></i></button>
            <button class="button operator" value="/"><i class="fa-solid fa-divide"></i></button>
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button operator" value="*"><i class="fa-solid fa-xmark"></i></button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button operator" value="-"><i class="fa-solid fa-minus"></i></button>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button operator" value="+"><i class="fa-solid fa-plus"></i></button>
            <button class="button" value="00">00</button>

            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="button equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</body>

</html>
